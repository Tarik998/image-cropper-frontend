<div class="container py-4">
  <app-auth-bar [logoutReturnTo]="logoutReturnTo"></app-auth-bar>
  <div class="my-4">
    <app-image-cropper></app-image-cropper>
  </div>
  <hr class="my-5" />
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loginPrompt">
    <app-config></app-config>
  </ng-container>
  <ng-template #loginPrompt>
    <div class="bg-light border rounded p-4 text-center mb-4">
      <p>You must be signed in to view and edit configurations.</p>
      <button class="btn btn-primary mt-2" (click)="auth.loginWithRedirect()">Sign in</button>
    </div>
  </ng-template>
</div>
